name: format

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12.3
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.3

    - name: Install dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install poetry
        poetry install

    - name: Test with ruff
      run: |
        poetry run ruff check