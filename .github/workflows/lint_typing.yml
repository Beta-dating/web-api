name: linter and typing

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install poetry
        poetry install

    - name: Test with ruff
      run: |
        poetry run ruff check
